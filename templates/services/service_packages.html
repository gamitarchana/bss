{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %}Service Packages{% endblock %}

{% block content %}
<div class="signup-form-container">
  <div class="form service-packages-form">
  <h3>Select a Package</h3>
<form action="" method="post">
  {% csrf_token %}
  <div style="display:block;">
    <label for="id_location">Location</label>
    <select name="location" required id="id_location" >
      <option disabled selected value> -- select an option -- </option>
      {% for service_area in service_areas %}
        <option value="{{service_area.id}}">{{service_area}}</option>
        {% endfor %}
      </select>
  </div>
  <div class="services-radio" style="">
    {% for service in services.all %}
      <input type="radio" name="service" id="service-{{service.id}}" value="{{service.id}}" required>
      <label style="margin:20px;width:150px; height:100px;display:inline-block;" for="service-{{service.id}}">{{service.name}}</label>
    {% endfor %}
  </div>
  <div style="width:300px; margin:0px auto"><input type="submit" class="submit-btn" value="{% trans "Next" %}"/></div>
</form>
</div>
</div>
<script type="text/javascript">
  function activatePlacesSearch(){
    var input = document.getElementById("location_id");
    var autocomplete = new google.maps.places.Autocomplete(input);

  }
  </script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6aS0PUO85Ll4CXBapUy84liIwmseiSUE&libraries=places&callback=activatePlacesSearch"></script>

{% endblock %}
